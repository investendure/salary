<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Salary Estimator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Global Salary Estimator</h1>
        <p>Discover your potential earnings based on your role, experience, and location.</p>
    </header>

    <main>
        <div class="app-container">
            <form id="estimator-form" class="estimator-section">
                <h2>Estimate Your Salary</h2>
                
                <div class="input-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" placeholder="e.g., Software Engineer" list="job-titles-list" required>
                    <datalist id="job-titles-list"></datalist>
                </div>

                <div class="input-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" placeholder="e.g., 5" min="0" max="50" required>
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="australia">Australia</option>
                        <option value="japan">Japan</option>
                        <option value="india">India</option>
                        <option value="brazil">Brazil</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="spain">Spain</option>
                        <option value="italy">Italy</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="morocco">Morocco</option> <!-- Morocco Added -->
                    </select>
                </div>

                <button type="submit" id="estimate-btn">Estimate Salary</button>
            </form>

            <div class="results-section">
                <h2>Your Estimated Salary Range</h2>
                <div id="results-output">
                    <p class="placeholder">Your estimate will appear here.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Salary Estimator. All figures are estimates based on a simplified model and sample data.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
