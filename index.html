<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
        <p>Estimate your annual take-home pay with our simple tool.</p>
    </header>

    <main>
        <div class="app-container">
            <!-- The form now handles the inputs for better accessibility -->
            <form id="salary-form" class="calculator-section">
                <h2>Enter Your Details</h2>
                
                <div class="input-group">
                    <label for="salary">Gross Annual Salary</label>
                    <input type="number" id="salary" placeholder="e.g., 50000" required>
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="usa">United States (USD)</option>
                        <option value="uk">United Kingdom (GBP)</option>
                        <option value="canada">Canada (CAD)</option>
                        <!-- It's now easy to add more countries here! -->
                    </select>
                </div>

                <button type="submit" id="calculate-btn">Calculate Your Salary</button>
            </form>

            <div class="results-section">
                <h2>Your Estimated Results</h2>
                <div id="results-output">
                    <p class="placeholder">Your results will be displayed here.</p>
                </div>
            </div>

            <div class="image-section">
                <img src="assets/hero_image.png" alt="Illustration of people managing finances">
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Salary Calculator. All calculations are estimates.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
